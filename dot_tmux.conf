# === General Settings ===
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set-option -g status-position top
set-window-option -g mode-keys vi

# Undercurl support (needed for tokyonight.nvim diagnostics)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# === Prefix ===
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# === Reload ===
unbind r
bind r source-file ~/.tmux.conf

# === Splits ===
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# === Resize ===
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === vim-tmux-navigator (seamless Ctrl-h/j/k/l between tmux panes and Neovim splits) ===
set -g @plugin 'christoomey/vim-tmux-navigator'

# === TPM Plugins ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fabioluciano/tmux-powerkit'

# PowerKit Theme Config â€” Tokyo Night Night
set -g @powerkit_theme 'tokyo-night'
set -g @powerkit_theme_variant 'night'
set -g @powerkit_session_icon 'auto'
set -g @powerkit_separator_style 'rounded'
set -g @powerkit_plugins 'datetime,battery,cpu,memory,git'

# === Initialize TPM (MUST be last line) ===
run '~/.tmux/plugins/tpm/tpm'
